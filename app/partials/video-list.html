<div class="titleContainer">
  <div class="indexNav">
    <ul class="indexNavList">
      <li><a href="http://www.wandoujia.com/eyepetizer">App官网</a></li>
      <li><a href="http://jas0n.me">博客</a></li>
      <li><a href="https://github.com/jas0ndyq/Eyepetizer">项目地址</a></li>
    </ul>
  </div>
  <div class="titleLogo">
  </div>
  <div class="videoCover"></div>
  <video id="video" autoplay="" loop="" poster="http://static.wdjimg.com/www/images/www/eyepetizer/home/home_poster.625d8ee7.jpg" webkit-playsinline=""><source type="video/mp4" src="http://static.wdjimg.com/eyepetizer/video.mp4"></video>
</div>

<div class="container-fluid myContainer">
  <div class="row myContainerContent" ng-repeat="mainData in totalData">
      <div class="detailDate">
        <p class="detailDateDesc">{{ mainData.date | date:'M月dd日' }}</p>
      </div>
    <div class="col-lg-6 col-md-12 detailPiece" ng-repeat="detailData in mainData.videoList">
      <!--Body content-->
      <a href="#/detail/{{detailData.id}}" target="_blank">

      <div class="detailImg">
        <img ng-src="{{detailData.coverForFeed}}" alt="{{detailData.title}}" class="detailImgContent">
        <div class="detailDesc">
        <p class="detailDescTitle">{{detailData.title}}</p>
        <p class="detailCate"><span>#{{detailData.category}}</span><span class="detailDura">{{detailData.duration | checkSeconds}}</span></p>
      </div>
      </div>

      </a>
    </div>
    </div>
  <div class="loadBtn">
    <button ng-click="loadMore()">前一天</button>
  </div>

</div>
